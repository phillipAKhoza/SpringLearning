<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title>Marks</title>
    <link th:href="@{/marks-stylesheet.css}"rel="stylesheet" >
  </head>
  <body>

    <div class="topnav">
      <a>Form</a>
      <a>Marks</a>
    </div>

    <div class= "container">
      <h2 > Marks </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score %</th>
        </tr>
        <tr th:object = "${mark}">
          <td th:text="*{name}"></td>
          <td th:text="*{Subject}"></td>
          <td th:text="*{Score}"></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
