<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/form-stylesheet.css}"rel="stylesheet" >
    <title>Form</title>
  </head>    
  <body>
    <div class="topnav">
      <a >Form</a>
      <a th:href="@{/marks}" >Marks</a>
    </div>   
    <div class="container">
      <h2> Grade Portal </h2>
      <form method="post" th:object="${mark}" th:action="@{/handleSubmit}"> 
        <input type="text" placeholder="Name" th:field="*{name}">
        <p style="color: red;" th:errors="*{name}"></p>
        <input type="text" placeholder="Score" th:field="*{score}">  
        <input type="text" placeholder="Subject" th:field="*{subject}">
        <p style="color: red;" th:errors="*{subject}"></p>
        <input type="hidden"  th:field="*{id}">
        <br><br>
        <input type="submit" value="Submit">
      </form>  
    </div>
</body>
</html>
