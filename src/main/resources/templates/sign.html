<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trafic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed:' +${speed}"></h1>
    
        <img th:src="${speed > 60}? 'images/slow-down.png' : 'images/speed-limit.png'"  alt="image" width="200px" >
        
    </body>
</html>
